<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Timetable Optimization</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f0f4f8, #d9e3f0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0044cc;
            font-size: 26px;
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 24px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Timetable Optimization</h1>
        <form id="algorithmForm" method="POST">
            <select name="algorithm_choice" required>
                <option value="choose" {% if algorithm_choice == "choose" %}selected{% endif %}>Choose an Algorithm</option>
                <option value="1" {% if algorithm_choice == '1' %}selected{% endif %}>Genetic Algorithm</option>
                <option value="2" {% if algorithm_choice == '2' %}selected{% endif %}>RTA* Algorithm</option>
                <option value="3" {% if algorithm_choice == '3' %}selected{% endif %}>Simulated Annealing</option>
                <option value="4" {% if algorithm_choice == '4' %}selected{% endif %}>Hill Climbing</option>
                <option value="5" {% if algorithm_choice == '5' %}selected{% endif %}>Tabu Search</option>
                <option value="6" {% if algorithm_choice == '6' %}selected{% endif %}>Optimal Timetable from All Algorithms</option>
            </select>
            <br>
            <button type="submit" class="btn">View Results</button>
        </form>

        <script>
            // JavaScript to prevent the dropdown selection from triggering any log changes until form submission
            const form = document.getElementById("algorithmForm");

            form.addEventListener("submit", function() {
                // Log the selected option on form submission only
                console.log("Form submitted with algorithm choice:", form.algorithm_choice.value);
            });
        </script>
    </div>
</body>
</html>
