<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f9;
        color: #333;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h1 {
        font-size: 24px;
        color: #0044cc;
        margin-bottom: 20px;
        text-align: center;
      }
      pre {
        background-color: #f0f0f0;
        padding: 15px;
        border-radius: 4px;
        white-space: pre-wrap; /* Wrap long lines */
        word-wrap: break-word;
        font-size: 14px;
        overflow: auto;
        max-height: 600px;
      }
      .back-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        text-align: center;
      }
      .back-btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{ title }}</h1>
      <pre>{{ log_content }}</pre>
      <a href="results" class="back-btn">Go Back</a>
    </div>
  </body>
</html>
