<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f9;
        color: #333;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        width: 90%;
        max-width: 1200px;
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        height: 90vh;
      }
      h1 {
        font-size: 24px;
        color: #0044cc;
        margin-bottom: 20px;
        text-align: center;
      }
      pre {
        background-color: #f0f0f0;
        padding: 15px;
        border-radius: 4px;
        white-space: pre-wrap;
        word-wrap: break-word;
        font-size: 14px;
        overflow-y: auto;
        flex-grow: 1;
        max-height: 100%;
        height: 100%;
      }
      .back-button {
        margin: 20px auto 0;
        padding: 12px 24px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.3s;
        text-align: center;
      }
      .back-button:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{ title }}</h1>
      <pre>{{ log_content }}</pre>
      <!-- Styled Back to Results Button -->
      <button class="back-button" onclick="window.history.back()">
        Go back
      </button>
    </div>
  </body>
</html>
