<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden; /* Prevents page scrolling */
      }
      .container {
        width: 100%;
        max-width: 1400px;
        height: 100%;
        background-color: #ffffff;
        padding: 20px;
        box-sizing: border-box;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow-y: auto;
      }
      h1 {
        font-size: 28px;
        color: #0044cc;
        text-align: center;
        margin-bottom: 20px;
      }
      .message {
        font-size: 20px;
        color: #cc0000;
        text-align: center;
        padding: 10px;
        background-color: #fff4f4;
        border: 1px solid #cc0000;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      pre {
        font-size: 14px; /* Increased font size */
        line-height: 1.6; /* Adjusted for readability */
        white-space: pre-wrap; /* Ensures long lines wrap */
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #ddd;
        overflow-x: auto;
        max-height: 80vh;
      }
      .back-button {
        display: block;
        margin: 20px auto;
        padding: 12px 24px;
        font-size: 18px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .back-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{ title }}</h1>

      <!-- Display the message only if algorithm_choice is not "6" -->
      {% if algorithm_choice != "6" %}
      <div class="message">
        You have selected only one algorithm. For a complete comparison of all
        algorithms, please select "Optimal of All" on the Home page.
        Alternatively, <a href="{{ url_for('show_logs') }}">go to logs</a> for a
        detailed analysis of this algorithm.
      </div>
      {% endif %}

      <!-- Display the logs exactly as they are -->
      <pre>{{ log_content }}</pre>

      <button class="back-button" onclick="window.history.back()">
        Back to Results
      </button>
    </div>
  </body>
</html>
